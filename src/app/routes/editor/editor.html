<div class="container">
  <left-sidebar (createStateEmitter)="changeCreateState($event)"
                (searchStateEmitter)="changeSearchState($event)"></left-sidebar>

  <list-component [isCreateActive]="isCreateActive"
                  [isSearchActive]="isSearchActive"></list-component>

  <document-component [roomId]="roomId"></document-component>
</div>
<footer-component *ngIf="selectedRoom"
                  [lastModified]="selectedRoom.last_modified"
                  [creationTimestamp]="selectedRoom.creation_timestamp"
                  [users]="socketService.onlineUsers$ | async"></footer-component>
